<div class="container" style="margin-top:40px;">
	<div class="row">
	
		<div class="col-md-6 col-md-offset-3">
		
		<h3 class="text-center">Delete</h3>
		<div class="alert alert-danger" ng-show="deleteStatus"><strong>Document (#{{zip}}) deleted successfully.</strong></div>
		<img src="assets/loading.gif" ng-show="showStatus">
		<table ng-show="!(showStatus)" class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<td>UID</td>
					<th>Zip</th>
					<th>City</th>
					<th>State</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="data in docs">
					<td>{{data._id.$oid}}</td>
					<td>{{data.zip}}</td>
					<td>{{data.city}}</td>
					<td>{{data.state}}</td>
					<td class="text-center"><i style="color:red" class="glyphicon glyphicon-remove" title="Delete Document#: {{data._id.$oid}}" data-ng-click="deleteDoc(data.zip)"></i></td>
				</tr>
			</tbody>	
		</table>
		
		</div>
	</div>
	<img src="assets/loading.gif" style="
    top: 50px;
    position: absolute;
    right: 0;" ng-show="deleteProcess">
</div>
