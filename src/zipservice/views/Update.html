<div class="container" style="margin-top:40px;">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">

            <h3 class="text-center">Update</h3>
            <div class="alert alert-danger" ng-show="deleteStatus"><strong>Document (#{{zip}}) deleted successfully.</strong></div>
            <img src="assets/loading.gif" ng-show="showStatus">
            <table ng-show="!(showStatus)" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>UID</th>
                    <th>Zip</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="data in docs">
                    <td id="data_{{data._id.$oid}}">{{data._id.$oid}}</td>
                    <td id="data_{{data.zip}}">{{data.zip}}</td>
                    <td id="data_{{data.city}}">{{data.city}}</td>
                    <td id="data_{{data.state}}">{{data.state}}</td>
                    <td id="editrow_{{data._id.$oid}}" class="text-center">
                        <i style="color:cadetblue;cursor:pointer" class="glyphicon glyphicon-pencil" title="Update Document#: {{data._id.$oid}}" data-ng-click="editFn(data._id.$oid, data.zip, data.city, data.state)" id="editBtn"></i>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
