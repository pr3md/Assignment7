<div class="container" style="margin-top:40px;">
	<div class="row">
	
		<div class="col-md-6 col-md-offset-3">
		
		<h3 class="text-center">Documents fetched from HomeDocs Servlet</h3>
		<img src="assets/loading.gif" ng-show="showStatus">
		<textarea ng-show="!(showStatus)" rows="3" cols="76" class="form-control">{{docs}}</textarea>
		<table ng-show="!(showStatus)" class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<td>UID</td>
					<th>Zip</th>
					<th>City</th>
					<th>State</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="data in docs">
					<td>{{data._id.$oid}}</td>
					<td>{{data.zip}}</td>
					<td>{{data.city}}</td>
					<td>{{data.state}}</td>
				</tr>
			</tbody>	
		</table>
		
		</div>
	</div>
</div>
