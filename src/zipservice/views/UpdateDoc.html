<div class="container" style="margin-top:40px;" data-ng-controller="UpdateController">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">Update Document</h1>

            <form>
                <label>Document ID:</label>
                <input type="text" name="current_docId" data-ng-model="docdata.currentId" class="form-control" disabled>
                <br>
                <label>Zip Code:</label>
                <input type="text" name="zipcode" data-ng-model="docdata.zip" class="form-control">
                <br>
                <label>City:</label>
                <input type="text" name="city" data-ng-model="docdata.city" class="form-control">
                <br>
                <label>State:</label>
                <input type="text" name="state" data-ng-model="docdata.state" class="form-control">
                <br>
                <button data-ng-hide="processStart" data-ng-click="updateDoc(docdata.currentId, docdata.zip, docdata.city, docdata.state)" class="btn btn-primary">Update</button>
                <div data-ng-show="processStart">Please wait..<img src="assets/loading.gif"></div>
            </form>
            <br>
            <div class="alert alert-info" ng-show="resultSet"><strong>Document successfully updated!</strong></div>
        </div>
    </div>
</div>
